<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas en Html5</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Edad</th>
        </tr>
        <tbody>
            <tr>
                <td colspan="2">Rosa</td>
                <td>Flores</td>
                
            </tr>
            <tr>
                <td rowspan="2">Juan</td>
                <td>Diaz</td>
                <td>65</td>
            </tr>
            <tr>
                <td>Rouse</td>
                <td>Mark</td>
               
            </tr>

        </tbody>
        <tfoot>
<tr>
    <td>Nombres</td>
    <td>Apellidos</td>
    <td>Edad</td>
</tr>
        </tfoot>
    </table>
</body>

</html>
